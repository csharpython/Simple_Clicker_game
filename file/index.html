<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="csharpython">
	<meta name="application-name" content="clicker_game">
	<!--<link rel="stylesheet" href="css.css">-->
	<title>Simple clicker game</title>
</head>
<body>
	<h1>You have <span id="coin">0</span> coin.</h1>
	<button type=button onclick="coinget()">+<span id="cpc">1</span>coin</button>
	<button type=button onclick="upcpc()">Cpc +1 Cost : <span id="cost">1</span>coin</button>
	<br>
	<button type=button onclick="prestige()">
		Cpc mult +x1,But reset all above progress<br>
		Require:<span id="prestige_cost">729</span>coin<br>
		Now cpc mult is <span id="prestige_level">1</span>
	</button>
	<script>
		let havecoin = 0;
		let cpclv = 1;
		let prestige_count = 0;
		const coinget = () => {
			havecoin+=cpclv*(prestige_count+1);
			document.getElementById("coin").innerHTML = havecoin;
		}
		const upcpc = () => {
			if (havecoin < 2 ** (cpclv-1)) return;
			havecoin -= 2 ** (cpclv-1);
			cpclv++;
			document.getElementById("coin").innerHTML = havecoin;
			document.getElementById("cpc").innerHTML = cpclv*(prestige_count+1);
			document.getElementById("cost").innerHTML = 2 ** (cpclv-1);
		}
		const prestige = () =>{
			if(havecoin < 3 ** (prestige_count+6)) return;
			havecoin = 0;
			cpclv = 1;
			prestige_count++;
			document.getElementById("coin").innerHTML = 0;
			document.getElementById("cpc").innerHTML = prestige_count+1;
			document.getElementById("cost").innerHTML = 1;
			document.getElementById("prestige_cost").innerHTML = 3 ** (prestige_count+6);
			document.getElementById("prestige_level").innerHTML = prestige_count+1;
		}
	</script>
</body>
</html>
